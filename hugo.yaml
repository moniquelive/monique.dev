module:
  imports:
    - path: github.com/lxndrblz/anatole

baseURL: https://monique.dev/
title: monique.dev
theme: github.com/lxndrblz/anatole
defaultContentLanguage: pt-br
languageCode: pt-br
summarylength: 10

paginate: 20

# Syntax highlighting
pygmentsUseClasses: true
pygmentsCodeFences: true

disqusShortname: monique-dev
googleAnalytics: G-365288144

enableRobotsTXT: true
enableEmoji: true
enableGitInfo: true

sitemap:
  changefreq: weekly
  priority: 0.5
  filename: sitemap.xml

markup:
  goldmark:
    renderer:
      unsafe: true

params:
  author: moniquelive
  title: monique.dev
  description: Traduções das minhas postagens do site dev.to
  profilePicture: "images/logo.jpg"
  displayMode: dark
  singleDateFormat: "2/1/2006"
  indexDateFormat: "2/1/2006"
  listDateFormat: "2/1/2006"
  mainSections: ["posts"]
  customCss: ["css/custom.css", "css/syntax.css"]

  socialIcons:
    - title: twitch.tv
      icon: fab fa-twitch fa-2x
      url: https://twitch.com/moniquelive
    - title: twitter
      icon: fab fa-twitter fa-2x
      url: https://twitter.com/moniquelive
    - title: github
      icon: fab fa-github fa-2x
      url: https://github.com/moniquelive
    - title: instagram
      icon: fab fa-instagram fa-2x
      url: https://instagram.com/moniquelive.dev
    - title: linkedin
      icon: fab fa-linkedin fa-2x
      url: https://linkedin.com/in/moniquelive
    - title: youtube
      icon: fab fa-youtube fa-2x
      url: https://youtube.com/moniquelive
    #    - title: dev.to
    #      icon: fab fa-dev fa-2x
    #      url: https://devto.com/moniquelive
    # - title: whatsapp
    #   icon: fab fa-whatsapp fa-2x
    #   url: https://wa.me/5521982820415?text=%23mandaaudios&lang=pt_br
    - title: stackoverflow
      icon: fab fa-stack-overflow fa-2x
      url: https://stackoverflow.com/users/9793/cyber-oliveira
    - title: rss
      icon: fa fa-rss fa-2x
      url: /index.xml

outputs:
  home:
    - HTML
    - RSS
  page:
    - HTML
  section:
    - HTML
    - RSS
  term:
    - HTML
    - RSS
  taxonomy:
    - HTML
