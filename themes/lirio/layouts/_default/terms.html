{{ define "main" }}
  <section aria-label="Tags">
    <h1>{{ .Title }}</h1>
    {{ $terms := .Data.Terms }}
    {{ with $terms }}
      <div class="chip-list">
        {{ range .ByCount }}
          <a class="chip" href="{{ .Page.RelPermalink }}" aria-label="{{ .Term }} ({{ .Count }})">
            #{{ .Term }}<span class="tag-count" aria-hidden="true">{{ .Count }}</span>
          </a>
        {{ end }}
      </div>
    {{ else }}
      <p>Nenhuma tag encontrada.</p>
    {{ end }}
  </section>
{{ end }}
