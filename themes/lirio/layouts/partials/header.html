<header class="site-head">
  <div class="wrap">
    <a class="brand" href="/">
      <img alt="Monique" src="/favicon.svg">
      <span>{{ .Site.Title }}</span>
    </a>
    <nav class="nav" aria-label="Navegação primária">
      <div class="chips" role="list">
        <a href="/posts/" class="chip">Posts</a>
        <a href="/tags/" class="chip">Tags</a>
        <a href="/about/" class="chip">Sobre</a>
        <a href="/index.xml" class="chip">RSS</a>
      </div>
      <div class="theme-switcher" id="theme-switcher">
        <button class="theme-toggle" id="theme-toggle" type="button" aria-label="Alternar tema" aria-haspopup="menu" aria-expanded="false" aria-controls="theme-menu" data-mode="auto">
          <svg data-icon="auto" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" aria-hidden="true">
            <rect x="3" y="5" width="18" height="12" rx="2" ry="2"/>
            <path d="M8 19h8M10 16h4"/>
          </svg>
          <svg data-icon="sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" aria-hidden="true">
            <circle cx="12" cy="12" r="4"/>
            <path d="M12 2v2M12 20v2M20 12h2M2 12H4M17.66 6.34l1.41-1.41M4.93 19.07l1.41-1.41M17.66 17.66l1.41 1.41M4.93 4.93l1.41 1.41"/>
          </svg>
          <svg data-icon="moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" aria-hidden="true">
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
          </svg>
          <span class="mode-label">Auto</span>
          <span class="sr-only">Alternar tema</span>
        </button>
        <div class="theme-menu" id="theme-menu" role="menu" aria-label="Selecionar tema">
          <button role="menuitemradio" aria-checked="true" data-mode="auto">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" aria-hidden="true">
              <rect x="3" y="5" width="18" height="12" rx="2" ry="2"/>
              <path d="M8 19h8M10 16h4"/>
            </svg>
            <span>Auto</span>
          </button>
          <button role="menuitemradio" aria-checked="false" data-mode="light">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" aria-hidden="true">
              <circle cx="12" cy="12" r="4"/>
              <path d="M12 2v2M12 20v2M20 12h2M2 12H4M17.66 6.34l1.41-1.41M4.93 19.07l1.41-1.41M17.66 17.66l1.41 1.41M4.93 4.93l1.41 1.41"/>
            </svg>
            <span>Claro</span>
          </button>
          <button role="menuitemradio" aria-checked="false" data-mode="dark">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" aria-hidden="true">
              <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
            </svg>
            <span>Escuro</span>
          </button>
        </div>
      </div>
    </nav>
  </div>
</header>
